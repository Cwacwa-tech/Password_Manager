<html lang="en">
<head>
    <title>My popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>

    <style>
        /* Maintain consistent form width */
        body {
            min-width: 200px; /* Adjust this value to match your original popup width */
        }
        
        #login-container {
            width: 100%;
        }
    

        .heading {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="heading">Password Manager</h2>
    <!-- Login form  -->
    <div id="login-container">
        <div style="padding: 10px; display: flex; flex-direction: column; gap: 10px;">
            <input type="email" id="email" placeholder="Email" style="padding: 5px; width: 100%;" />
            <input type="password" id="master-password" placeholder="Master Password" style="padding: 5px; width: 100%;" />
            <button id="login-button" style="padding: 5px; width: 100%;">Login</button>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
